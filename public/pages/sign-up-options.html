<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VendorPage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/sign-up-options.css">
</head>
<body>


    <main>
        <div class="main_container">
            
            <div class="main-left">
                <img src="../img/Rectangle 13.png" alt="Image of Something">
            </div>

            <div class="main-right">
                <h1>Nile <br> Food </h1>
                <p class="intro-text">Let's begin your restaurant management</p>


                <div class="form-container">
                    <form action="../dashboard/src/App.js" class="needs-validation" novalidate>

                        <p class="heading">Specify your opening hours:</p>

                        <div class="form-check-reverse form-switch">
                            <label class="form-check-label" for="flexSwitchCheckDefault">Same As Everyday</label>
                            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                          </div>


                          <div class="time-container">
                            
                            <div class="time-container-left">
                                <div class="days-holder" id="monday">
                                    <h3>MN</h3>
                                    <input type="time" class="timeinput" id="timeInput"  >
                                    <p>_</p>
                                    <input type="time" class="timeinput" id="timeInput">
                                </div>

                                <div class="days-holder" id="tuesday">
                                    <h3>TU</h3>
                                    <input type="time" class="timeinput" id="timeInput" >
                                    <p>_</p>
                                    <input type="time" class="timeinput" id="timeInput">
                                </div>

                                <div class="days-holder" id="wednesday">
                                    <h3>WD</h3>
                                    <input type="time" class="timeinput" id="timeInput" >
                                    <p>_</p>
                                    <input type="time" class="timeinput" id="timeInput">
                                </div>

                                <div class="days-holder" id="thursday">
                                    <h3>TH</h3>
                                    <input type="time" class="timeinput" id="timeInput" >
                                    <p>_</p>
                                    <input type="time" class="timeinput" id="timeInput">
                                </div>

                                <div class="days-holder" id="friday">
                                    <h3>FR</h3>
                                    <input type="time" class="timeinput" id="timeInput" >
                                    <p>_</p>
                                    <input type="time" class="timeinput" id="timeInput">
                                </div>
                            </div>


                            <div class="time-container-right">

                                <div class="days-holder" id="saturday">
                                    <h3>SA</h3>
                                    <input type="time" class="timeinput" id="timeInput" >
                                    <p>_</p>
                                    <input type="time" class="timeinput" id="timeInput">
                                </div>


                                <div class="days-holder" id="sunday">
                                    <h3>SU</h3>
                                    <input type="time" class="timeinput" id="timeInput" >
                                    <p>_</p>
                                    <input type="time" class="timeinput" id="timeInput" >
                                </div>

                            </div>

                          </div>

                            <!-- Submit Button -->
                        <div class="btn-container">
                            <button type="submit" class="btn btn-primary confirm-btn">Get Ready</button>


                    </div>

                    </form>
                </div>


            </div>

        </div>
    </main>




    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
		<script>
			AOS.init();
		</script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="../script.js"></script>
</body>
</html>
